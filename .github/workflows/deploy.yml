name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - "v*" # triggers on any tag like v1.0.0, v1.1.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run type check
        run: npm run type-check || echo "No typescript errors"

      - name: Run lint
        run: npm run lint || echo "No lint errors"

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist